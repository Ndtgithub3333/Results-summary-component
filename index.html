<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="card__left">
        <div class="card__left__title">Your Result</div>
        <div class="card__left__point">
          <div class="card__left__point--client">76</div>
          <div class="card__left__point--total">of 100</div>
        </div>
        <div class="card__left__status">Great</div>
        <div class="card__left__description">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="card__right">
        <div class="card__right__title">Summary</div>
        <div class="card__right__detail">
          <div class="card__right__item">
            <div class="card__right__item--title">
              <img src="assets/images/icon-reaction.svg" alt="">
              Reaction
            </div>
            <div class="card__right__item--point">
              <div class="card__right__item--point-1">80</div>
              <div class="card__right__item--point-2">/ 100</div>
            </div>
          </div>
          <div class="card__right__item">
            <div class="card__right__item--title">
              <img src="assets/images/icon-memory.svg" alt="">
              Memory
            </div>
            <div class="card__right__item--point">
              <div class="card__right__item--point-1">92</div>
              <div class="card__right__item--point-2">/ 100</div>
            </div>
          </div>
          <div class="card__right__item">
            <div class="card__right__item--title">
              <img src="assets/images/icon-verbal.svg" alt="">
              Verbal
            </div>
            <div class="card__right__item--point">
              <div class="card__right__item--point-1">61</div>
              <div class="card__right__item--point-2">/ 100</div>
            </div>
          </div>
          <div class="card__right__item">
            <div class="card__right__item--title">
              <img src="assets/images/icon-visual.svg" alt="">
              Visual
            </div>
            <div class="card__right__item--point">
              <div class="card__right__item--point-1">72</div>
              <div class="card__right__item--point-2">/ 100</div>
            </div>
          </div>
        </div>
        <div class="card__right__btn">Continue</div>
  </div>

 
  
  
</body>
</html>
